{% extends 'base.html' %}

{% block title %} 
    Informe List
{% endblock title %}

{% block content %}
    <div class ="row">
        <h3 class="mt-4">Lista de Informes</h3>
    </div>
    <div class ="row mt-2">
        <table class="table table-bordered ">
            <thead  class="thead-light">
                <th style="width:20%" class="text-center">CÃ³digo</th>
                <th style="width:20%" class="text-center">Evento</th>
                <th style="width:20%" class="text-center">Fecha</th>
            </thead>
            <tbody>
                {% for informe in object_list %}
                    <tr>
                        <td style="width:20%" class="text-center"><a href="{% url 'informe_detail' pk=informe.pk %}"> {{ informe.informe_code }} </a></td>
                        <td style="width:20%" class="text-center">{{ informe.event }}</td>
                        <td style="width:20%" class="text-center">{{ informe.fecha }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="row">
            <div class="mt-4">
                    <a href="{% url 'informe_create' %}" class="btn btn-outline-primary" >Nuevo Informe</a> 
            </div>     
    </div>  




{% endblock content %}
