{% extends 'base.html' %}

{% block title %} 
    Informe List
{% endblock title %}

{% block content %}
    <div class ="row">
        <h3>Informe List</h3>
    </div>
    <div class ="row">
        <table class="table table-bordered w-auto">
            <thead>
                <th>Code</th>
                <th>Event</th>
                <th>Fecha</th>
            </thead>
            <tbody>
                {% for informe in object_list %}
                    <tr>
                        <td><a href="{% url 'informe_detail' pk=informe.pk %}"> {{ informe.informe_code }} </a></td>
                        <td>{{ informe.event }}</td>
                        <td>{{ informe.fecha }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="row">
            <div class="">
                    <a href="{% url 'informe_create' %}">+ New Informe</a> 
            </div>     
    </div>  




{% endblock content %}
